<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/cursor.css">
  <link rel="stylesheet" href="./css/loading.css">
</head>

<body
  style="background-image: url('https://c4.wallpaperflare.com/wallpaper/825/184/17/car-vehicle-super-car-supercars-wallpaper-preview.jpg'); background-position: center;">
  <div class="cursor"></div>
  <div class="cursor2"></div>
  <div class="svg">
    <svg version="1.1" id="L6" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
      y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
      <rect fill="none" stroke="#F6B846" stroke-width="4" x="25" y="25" width="50" height="50">
        <animateTransform attributeName="transform" dur=".5s" from="0 50 50" to="180 50 50" type="rotate" id="strokeBox"
          attributeType="XML" begin="rectBox.end" />
      </rect>
      <rect x="27" y="27" fill="#F6B846" width="46" height="50">
        <animate attributeName="height" dur=".6s" attributeType="XML" from="50" to="0" id="rectBox" fill="freeze"
          begin="0s;strokeBox.end" />
      </rect>
    </svg>
  </div>
  <div class="container">
    <form action="./indexx.html" onsubmit=" return xacnhandangki()" method="get">
      <h1>Đăng ký</h1>
      <div class="form-phu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="40" viewBox="0 0 24 24"
          style="fill: rgb(255, 255, 255); transform: ; msfilter: ">
          <path
            d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z">
          </path>
        </svg>
        <input type="text" placeholder="Username" required />
      </div>
      <div class="form-phu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="40" viewBox="0 0 24 24"
          style="fill: rgb(255, 255, 255); transform: ; msfilter: ">
          <path
            d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z">
          </path>
        </svg>
        <input type="Password" placeholder="Password" required />
      </div>
      <div class="form-phu">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="46" viewBox="0 0 24 24"
          style="fill: rgb(255, 255, 255); transform: ; msfilter: ">
          <path
            d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z">
          </path>
        </svg>
        <input type="Email" placeholder="Email" required />
      </div>
      <button type="submit"><a>Đăng ký</a></button>
    </form>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="../javascript/js.js"></script>
</body>
<script>
  var cursor = document.querySelector('.cursor')
  var cursor2 = document.querySelector('.cursor2')
  document.addEventListener('mousemove', (e) => {
    cursor.style.cssText = cursor2.style.cssText = 'left:' + e.clientX
      + 'px; top: ' + e.clientY + "px;"
  })
  const buttons = document.querySelectorAll('button');
  const links = document.querySelectorAll('input');

  buttons.forEach(button => {
    button.addEventListener('mouseover', (event) => {
      const div = document.querySelector('.cursor');
      div.classList.add('cursor_hover');
    });
    button.addEventListener('mouseout', (event) => {
      const div = document.querySelector('.cursor');
      div.classList.remove('cursor_hover');
    });
  });
  links.forEach(button => {
    button.addEventListener('mouseover', (event) => {
      const div = document.querySelector('.cursor');
      div.classList.add('cursor_hover');
    });
    button.addEventListener('mouseout', (event) => {
      const div = document.querySelector('.cursor');
      div.classList.remove('cursor_hover');
    });
  });
  setTimeout(function () {
    document.querySelector('.svg').classList.add('hidden');

  }, 2000);
</script>

</html>
